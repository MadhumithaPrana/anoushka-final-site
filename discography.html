    <script>

$('.carousel').carousel({

  // the number of images to display
  num: 3,

  // max width of the active image
  maxWidth: 500,

  // min width of the active image
  maxHeight: 500,

  // enable auto play
  autoPlay: false,

  // autoplay interval
  showTime: 1000,

  // animation speed
  animationTime: 300,

  // 0.0 - 1.0
  scale: 0.8,

  // the distance between images
  distance: 300

});

$(document).ready(function() {
  $('.left').on('click', function(){
    var currentIndex = $('.carousel').data('index');
    for (var index = 0; index < 3; index = index + 1) {
      var id = 'album' + (index+1) + '-fm';
      if (index == currentIndex) {
        // show current album
        $('#' + id).removeClass("hide");
      } else {
        // hide current album
        $('#' + id).addClass('hide');
      }

    }
  });
  $('.right').on('click', function(){
    var currentIndex = $('.carousel').data('index');
    for (var index = 0; index < 3; index = index + 1) {
      var id = 'album' + (index+1) + '-fm';
      if (index == currentIndex) {
        // show current album
        $('#' + id).removeClass("hide");
      } else {
        // hide current album
        $('#' + id).addClass('hide');
      }

    }
  });
});
