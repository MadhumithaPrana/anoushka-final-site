function handleClick() {
    var currentIndex = $('.carousel').data('index');
    var colors= ["#7B6635","#565154","#434343" ];

    for (var index = 0; index < 3; index = index + 1) {
      var id = 'album' + (index+1) + '-fm';
      if (index == currentIndex) {
        // show current album
        $('#' + id).removeClass("hide");
        // Set cards color
        $('.disco-card').css('background',colors[index]);
        // Set cards links
        $('#physical').attr('href', physical_links[index]);
        $('#digital').attr('href', digital_links[index]);
        $('#spotify').attr('href', spotify_links[index]);
        $('#apple').attr('href', apple_links[index]);
        $('#soundcloud').attr('href', soundcloud_links[index]);
        $('#youtube').attr('href', youtube_links[index]);
      } else {
        // hide current album
        $('#' + id).addClass('hide');
      }

    }
}

$(document).ready(function() {
  $('#physical').attr('href', physical_links[0]);
  $('#digital').attr('href', digital_links[0]);

  $('#youtube').attr('href', youtube_links[0]);
  $('.left').on('click', handleClick);
