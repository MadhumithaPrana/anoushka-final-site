    <script>

$('.carousel').carousel({

  // the number of images to display
  num: 3,

  // max width of the active image
  maxWidth: 500,

  // min width of the active image
  maxHeight: 500,

  // enable auto play
  autoPlay: false,

  // autoplay interval
  showTime: 1000,

  // animation speed
  animationTime: 300,

  // 0.0 - 1.0
  scale: 0.8,

  // the distance between images
  distance: 300

});

var youtube_links = ["https://www.youtube.com/watch?v=To9PVjblff0&list=PLGjLVtehjLeV_z6twUDRKzDkJFhzYbXIV", "https://www.youtube.com/watch?v=AmChU4gsRJA&list=PLxUDwOfc-BQ5HJvPzdRBdQw0f26FJg_Gz", "https://www.youtube.com/watch?v=V6yMeJ1WxPg"]

function handleClick() {
    var currentIndex = $('.carousel').data('index');
    var colors= ["#7B6635","#B6AAB1","#C7C5C6" ];

    for (var index = 0; index < 3; index = index + 1) {
      var id = 'album' + (index+1) + '-fm';
      if (index == currentIndex) {
        // show current album
        $('#' + id).removeClass("hide");
        // Set cards color
        $('.disco-card').css('background',colors[index]);
        // Set cards links
        $('#youtube').attr('href', youtube_links[index]);
      } else {
        // hide current album
        $('#' + id).addClass('hide');
      }

    }
}

$(document).ready(function() {
  $('#youtube').attr('href', youtube_links[0]);
  $('.left').on('click', handleClick);
  $('.right').on('click', handleClick);
});


    </script>
